basePath: /api/v1
definitions:
  request.AdminCreateReq:
    properties:
      account:
        type: string
      password:
        type: string
    type: object
  request.AdminLoginReq:
    properties:
      account:
        example: fnfunfunc
        type: string
      password:
        example: "1234"
        type: string
    type: object
  request.CompanyLoginReq:
    properties:
      account:
        type: string
      password:
        type: string
    type: object
  request.CompanyRegisterReq:
    properties:
      account:
        example: 联创
        type: string
      address:
        example: 启明学院亮胜楼八楼
        type: string
      business_license_number:
        example: "114514"
        type: string
      manager_name:
        example: 汉堡
        type: string
      manager_tel:
        example: "1919810"
        type: string
      name:
        example: 联小创在线科技有限公司
        type: string
      password:
        example: uniquestudio
        type: string
    type: object
  response.AdminCreateResp:
    properties:
      account:
        type: string
    type: object
  response.AdminLoginResp:
    properties:
      account:
        example: fnfunfunc
        type: string
      token:
        example: "114514"
        type: string
    type: object
  response.CompanyLoginResp:
    properties:
      account:
        example: 联创
        type: string
      token:
        example: "114514"
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /admin/login:
    post:
      consumes:
      - application/json
      description: Create Admin with account and password
      parameters:
      - description: Admin create request
        in: body
        name: request_body
        required: true
        schema:
          $ref: '#/definitions/request.AdminCreateReq'
      produces:
      - application/json
      responses:
        "200":
          description: Admin create response
          schema:
            $ref: '#/definitions/response.AdminCreateResp'
      summary: Admin create
      tags:
      - Admin
  /company/login:
    post:
      consumes:
      - application/json
      description: Company Login by account and password
      parameters:
      - description: password
        in: body
        name: request_body
        required: true
        schema:
          $ref: '#/definitions/request.CompanyLoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: Company login response
          schema:
            $ref: '#/definitions/response.CompanyLoginResp'
      summary: Company login
      tags:
      - Company
  /company/register:
    post:
      consumes:
      - application/json
      description: Company register
      parameters:
      - description: company business license number
        in: body
        name: request_body
        required: true
        schema:
          $ref: '#/definitions/request.CompanyRegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: response
      summary: Company register
      tags:
      - Company
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
